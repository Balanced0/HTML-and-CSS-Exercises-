<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>
    <style>
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        height: 200px;
        column-gap: 20px;
        row-gap: 20px;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div style="background-color: lightblue">div1</div>
      <div style="background-color: pink">div2</div>
      <div style="background-color: lightblue">div3</div>
      <div style="background-color: pink">div4</div>
      <div style="background-color: lightblue">div5</div>
      <div style="background-color: pink">div6</div>
      <div style="background-color: lightblue">div7</div>
      <div style="background-color: pink">div8</div>
      <div style="background-color: lightblue">div9</div>
    </div>
  </body>
</html>
